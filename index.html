<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="hero">
            <div class="opaque-box">
                <h1 class="title-txt">You're invited!</h1>
                <h2 class="subtitle-txt">To Henry's Commencement Ceremony</h2>
            </div> 
        </div>

        <div id="information">
            <div class="information-box">
                <h3 class="info-identifier-txt">Date:</h3> 
                <p class="info-specifics-txt">May 12-14, 2023</p>
                <h3 class="info-identifier-txt">Time:</h3> 
                <p class="info-specifics-txt">9 a.m.</p>
                <h3 class="info-identifier-txt">Location:</h3>
                <p class="info-specifics-txt">University of Rochester</p>
            </div>
            <img id="henry1-img" src="images/henry2.JPG">
        </div>

        <div class="event-schedule-container">
            <h3 class="heading1">Schedule of Events</h3>
            <div class="event-schedule">
                <div class="time-txt">
                    <p>9 a.m</p>
                    <p>11 a.m</p>
                </div> 
                <div class="event-txt">
                    <p>Commencement Ceremony</p>
                    <p>Foodtruck lunch and celebration</p>
                </div>
            </div> 
        </div>
        <script src="index.js"></script>
    </body>

</html>
